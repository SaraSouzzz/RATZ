<script>
  var myQuestions = [
    {

      },
      correctAnswer: 'b'
    },
    {

      answers: {

    },
    {

      },

    },
    {

      answers: {

        b: "Sim, terei uma poupan√ßa para emerg√™ncia m√©dias",
      },
      correctAnswer: 'b'
    },
    {
      question: "6) Voc√™ tem outros animais?",
      answers: {
        a: "Sim, n√£o vou misturar contato",
        b: "Sim, terei apresenta√ß√£o entre eles e vigiar nas solturas",

        d: "N√£o, somente os ratos",
      },
      correctAnswer: 'b'
    },
    {
      question: "6) Voc√™ leu o quadro de cuidados iniciais na p√°gina Cuidados?",
      answers: {
        a: "N√£o, precisa?",
        b: "Sim, fiz todas as pesquisas nescessarias para o cuidados corretos",
      },
      correctAnswer: 'b'
    },
  ];

  var quizContainer = document.getElementById('quiz');
  var resultsContainer = document.getElementById('results');
  var submitButton = document.getElementById('submit');

  generateQuiz(myQuestions, quizContainer, resultsContainer, submitButton);

  function generateQuiz(questions, quizContainer, resultsContainer, submitButton) {

    function showQuestions(questions, quizContainer) {
      // precisaremos de um lugar para armazenar a sa√≠da e as op√ß√µes de resposta
      var output = [];
      var answers; // poderia ter dado outro nome, alem do mais, eu mesmo me confundi :/

      // para cada quest√£o
      for (var i = 0; i < questions.length; i++) {

        // mas, primeiro resetamos a lista de quest√µes
        answers = [];

        // e aqui faremos para cada resposta na quest√£o.
        for (letter in questions[i].answers) {

          // Aqui ser√° escrito para html para usar o Radio.
          answers.push(
            '<label>'
            + '<input type="radio" name="question' + i + '" value="' + letter + '">'
            //	+ letter + ') ' vou deixar a letra comentada, porque achei melhor assim
            + questions[i].answers[letter]
            + '</label>'
          );
        }

        // add this question and its answers to the output
        output.push(
          '<div class="question">' + questions[i].question + '</div>'
          + '<div class="answers">' + answers.join('') + '</div>'
        );
      }

      // finally combine our output list into one string of html and put it on the page
      quizContainer.innerHTML = output.join('');
    }


    function showResults(questions, quizContainer, resultsContainer) {


      var answerContainers = quizContainer.querySelectorAll('.answers');


      var userAnswer = '';
      var numCorrect = 0;


      for (var i = 0; i < questions.length; i++) {

        // agora ele vai virar a letra que esta marcada.
        userAnswer = (answerContainers[i].querySelector('input[name=question' + i + ']:checked') || {}).value;

        if (userAnswer === questions[i].correctAnswer) {
          numCorrect++;
          answerContainers[i].style.color = 'lightgreen';
        } else {
          answerContainers[i].style.color = 'red';
        }
      }


      if (numCorrect <= 3) {
        resultsContainer.innerHTML = numCorrect + ' de ' + questions.length + '<br><p> Voc√™ precisa estudar bastante ainda para criar ratos.</p>';
      } else if (numCorrect <= 4) {
        resultsContainer.innerHTML = numCorrect + ' de ' + questions.length + '<br> <p>Voc√™ precisa estudar um pouco mais para criar ratos.</p>';
      } else if (numCorrect <= 6) {
        resultsContainer.innerHTML = numCorrect + ' de ' + questions.length + '<br><p>Muito bem, voc√™ est√° <b>quase</b> preparado para virar pai/m√£e de rato üê≠üíó</p>';
      } else if (numCorrect == 7) {
        resultsContainer.innerHTML = numCorrect + ' de ' + questions.length + '<br><p>Muito bem, voc√™ est√° preparado para virar pai/m√£e de rato üê≠üíó</p>';
      }
      registroponto(numCorrect);
    }

    // show questions right away
    showQuestions(questions, quizContainer);

    // on submit, show results
    submitButton.onclick = function () {
      showResults(questions, quizContainer, resultsContainer);
    }
  }

  function registroponto(numCorrect) {
    var fk_usuario = sessionStorage.ID_USUARIO;

    fetch("/usuarios/registroponto", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora v√° para o arquivo routes/usuario.js
        pontuacaoServer: numCorrect,
        fk_usuarioServer: fk_usuario
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });

    return false;
  }


</script>
